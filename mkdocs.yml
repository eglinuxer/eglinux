site_name: Eglinux
site_url: https://www.eglinux.com
site_author: Eglinux
edit_uri: edit/main/docs/
site_description: >-
  Eglinux 的个人网站，记录生活，分享技术！

# Repository
repo_name: eglinuxer/eglinux
repo_url: https://github.com/eglinuxer/eglinux
theme:
  name: material
  logo: assets/logo.svg
  custom_dir: overrides
  icon:
    edit: material/pencil
    view: material/eye
  font:
    text: Roboto
    code: Roboto Mono
  language: zh
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.prune
    - navigation.indexes
    # - navigation.sections
    # - navigation.expand
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    # - content.code.select
    # - header.autohide
    - announce.dismiss
    # - navigation.footer
    - content.action.edit
    - content.action.view
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: indigo
      accent: deep orange

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: indigo
      accent: deep orange

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: indigo
      accent: yellow

plugins:
  # - privacy # 目前如果启用，搜索框就会不能显示
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - social:
      # debug: true
      # debug_color: yellow
      cards_layout: custom
      cards_layout_options:
          # background_color: "#759EC8"
          background_color: "#0075D858"
          background_image: layouts/background.png
          font_family: Noto Sans SC
  - privacy:
      links_attr_map:
        target: _blank
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: eglinuxer/eglinux
      branch: main

